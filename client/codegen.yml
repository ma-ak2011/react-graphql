overwrite: true
schema: "http://localhost:4000"
documents: "src/**/*.graphql"
generates:
  src/types/generated/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-resolvers"
      - "typescript-react-apollo"
  ./graphql.schema.json:
    plugins:
      - "introspection"
